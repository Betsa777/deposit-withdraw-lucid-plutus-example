<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Input montant â€” Exemple</title>
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --muted: #9aa4b2;
            --accent: #06b6d4;
            --accent-600: #0ea5b3;
            --white: #eef2f7;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #071022 0%, #081228 100%);
            color: var(--white);
            padding: 24px;
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.04);
            padding: 20px 22px;
            border-radius: 12px;
            width: 360px;
            box-shadow: 0 6px 30px rgba(2, 6, 23, 0.6);
        }

        h1 {
            font-size: 16px;
            margin: 0 0 8px 0
        }

        p.desc {
            font-size: 13px;
            color: var(--muted);
            margin: 0 0 16px 0
        }

        .field {
            position: relative;
            margin-bottom: 14px;
        }

        .currency {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: 600;
            color: var(--muted);
            pointer-events: none;
        }

        input[type="number"],
        input[type="text"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            padding: 12px 12px 12px 44px;
            /* space for currency */
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), rgba(255, 255, 255, 0.02));
            color: var(--white);
            font-size: 15px;
            outline: none;
            transition: box-shadow .15s, border-color .15s, transform .08s;
        }

        input:focus {
            box-shadow: 0 6px 18px rgba(6, 182, 212, 0.08);
            border-color: var(--accent-600);
            transform: translateY(-1px);
        }

        .helper {
            font-size: 12px;
            color: var(--muted);
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center
        }

        .btn {
            margin-top: 12px;
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 0;
            background: linear-gradient(90deg, var(--accent), var(--accent-600));
            color: #052025;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
        }

        .error {
            color: #ffb4b4;
            font-size: 13px;
            margin-top: 8px
        }

        /* small responsive tweak */
        @media (max-width:420px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <main class="card" role="main">
        <h1>Sign</h1>
        <button class="btn" id="submitBtn" type="button">Withdraw</button>
        <button class="btn" type="button"><a href="index.html">Menu</a></button>
        <div id="hash"></button>
    </main>

    <script type="module" src="retrait.js">


    </script>
</body>

</html>
